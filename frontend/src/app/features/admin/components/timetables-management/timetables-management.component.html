<div class="admin-dashboard">
  <div class="floating-shapes" aria-hidden="true">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="dashboard-header">
    <div class="header-content">
      <h1>Emplois du temps</h1>
      <p class="subtitle">Superviser et modifier les emplois du temps institutionnels</p>
    </div>
  </div>

  <div class="dashboard-content">
    <section class="schedule-section">
      <div class="action-card">
        <div style="padding:1rem">
          <button>Créer un emploi du temps</button>
          <ul style="list-style:none;padding:0;margin-top:1rem">
            <li *ngFor="let t of timetables" style="padding:8px 0;border-bottom:1px solid #eee;">
              <strong>{{ t.name }}</strong> — {{ t.owner }} — mis à jour {{ t.lastUpdated }}
              <div style="float:right">
                <button (click)="edit(t.id)">Éditer</button>
                <button (click)="assign(t.id)">Affecter</button>
                <button (click)="delete(t.id)">Supprimer</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
